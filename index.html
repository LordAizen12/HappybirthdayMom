<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="animate">🎉 Happy Birthday Mom! 🎂</h1>
    <p class="animate">Wishing you endless happiness, love, and laughter!</p>

    <button onclick="startCelebration()">🎁 Click for a Surprise 🎁</button>

    <div id="surprise" class="hidden animate">
      <h2>💖 Love you forever! 💖</h2>
      <img src="cake.png" alt="Cake" class="mom-img width=20 height=20">
      <p>Thank you for being the best mom in the world!</p>
    </div>

    <button onclick="toggleMusic()">🎵 Play/Pause Music 🎵</button>

    <canvas id="confetti-canvas"></canvas>

    <audio id="birthdayMusic" src="happy-birthday.mp3"></audio>
  </div>

  <script src="main.js"></script>
</body>
</html>
